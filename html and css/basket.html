<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basket</title>
    <link rel="stylesheet" href="basket.css">
    <script src="https://code.jquery.com/jquery-1.12.3.min.js" integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ=" crossorigin="anonymous"></script>
</head>
<body class="basket">
    <header>
        <h1>Sport Clothing</h1>
        <div class="basket-icon"><img src="img/basket.jpg"></div>
    </header>
    <ul class="products">
        <li>
            <img src="img/t-1.jpg">
            <h2>Green T-shirt </h2>
            <button>Add to basket</button>
        </li>
        <li>
            <img src="img/t-3.jpg">
            <h2>Yellow T-shirt </h2>
            <button>Add to basket</button>
        </li>
        <li>
            <img src="img/t-3.jpg">
            <h2>Pink T-shirt </h2>
            <button>Add to basket</button>
        </li>
        <li>
            <img src="img/t-1.jpg">
            <h2>Green T-shirt </h2>
            <button>Add to basket</button>
        </li>
        <li>
            <img src="img/t-3.jpg">
            <h2>Yellow T-shirt </h2>
            <button>Add to basket</button>
        </li>
        <li>
            <img src="img/t-3.jpg">
            <h2>Pink T-shirt </h2>
            <button>Add to basket</button>
        </li>
    </ul>
    <script>
      $(document).ready(function() {
        $("button").on("click", function() {
            $(this).closest("li")
                .find("img")
                .clone()
                .addClass("zoom")
                .appendTo("body"); // ‚Üê semicolon added here

            setTimeout(function() {
                $(".zoom").remove();
            }, 1000);
        });
    });
    </script>

</body>
</html>
